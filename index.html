<!DOCTYPE html>
<html>

<head>
    <title>Status Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #status-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Status Page</h1>
    <div id="status-container">
        <h2>Status:</h2>
        <p id="status-text">Loading...</p>
    </div>

    <script>
        // Mengambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const ledName = params.get('led');
        const status = params.get('status');

        // Mendapatkan elemen teks status
        const statusText = document.getElementById('status-text');

        // Menampilkan status sesuai dengan parameter yang diterima
        if (ledName !== null && status !== null) {
            if (status === '1') {
                statusText.textContent = `LED ${ledName} is ON`;
            } else if (status === '0') {
                statusText.textContent = `LED ${ledName} is OFF`;
            } else {
                statusText.textContent = 'Invalid status';
            }
        } else {
            statusText.textContent = 'Invalid request';
        }
    </script>
</body>

</html>
